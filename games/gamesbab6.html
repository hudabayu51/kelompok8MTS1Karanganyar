<script>

/* ============================================
        MEMORY GAME BAB 6
============================================ */

let words = [
    "Ø£ÙØ¨ÙŒ", "Ayah",
    "Ø£ÙÙ…Ù‘ÙŒ", "Ibu",
    "Ø£ÙØ®ÙŒ", "Saudara laki-laki",
    "Ø£ÙØ®Ù’ØªÙŒ", "Saudara perempuan",
    "Ø¬ÙØ¯Ù‘ÙŒ", "Kakek",
    "Ø¬ÙØ¯Ù‘ÙØ©ÙŒ", "Nenek"
];

let memoryCards = [];
let selected = [];
let matched = [];

function startMemoryGame() {
    memoryCards = [...words];
    memoryCards.sort(() => Math.random() - 0.5);

    const gameArea = document.getElementById("memory-game");
    gameArea.innerHTML = "";

    memoryCards.forEach((word, index) => {
        let div = document.createElement("div");
        div.textContent = word;
        div.className = "memory-card hidden-card";
        div.onclick = () => revealCard(div, index);
        gameArea.appendChild(div);
    });
}

function revealCard(card, index) {
    if (selected.length === 2 || matched.includes(index)) return;

    card.classList.remove("hidden-card");
    selected.push({ index, card });

    if (selected.length === 2) {
        setTimeout(checkMatch, 600);
    }
}

function checkMatch() {
    let [a, b] = selected;

    let pairs = {
        "Ø£ÙØ¨ÙŒ": "Ayah",
        "Ø£ÙÙ…Ù‘ÙŒ": "Ibu",
        "Ø£ÙØ®ÙŒ": "Saudara laki-laki",
        "Ø£ÙØ®Ù’ØªÙŒ": "Saudara perempuan",
        "Ø¬ÙØ¯Ù‘ÙŒ": "Kakek",
        "Ø¬ÙØ¯Ù‘ÙØ©ÙŒ": "Nenek"
    };

    if (pairs[a.card.textContent] === b.card.textContent ||
        pairs[b.card.textContent] === a.card.textContent)
    {
        matched.push(a.index, b.index);
    } else {
        a.card.classList.add("hidden-card");
        b.card.classList.add("hidden-card");
    }

    selected = [];
}

function resetMemoryGame() {
    matched = [];
    selected = [];
    startMemoryGame();
}

startMemoryGame();



/* ============================================
        QUIZ GAME BAB 6
============================================ */

let quizData = [
    {
        q: "Apa arti: Ø£ÙÙ…Ù‘ÙŒ",
        options: ["Ibu", "Nenek", "Bibi"],
        answer: 0
    },
    {
        q: "Apa arti: Ø£ÙØ®ÙŒ",
        options: ["Saudara laki-laki", "Ayah", "Paman"],
        answer: 0
    },
    {
        q: "Apa arti: Ø¬ÙØ¯Ù‘ÙŒ",
        options: ["Kakek", "Cicit", "Kemenakan"],
        answer: 0
    }
];

let current = 0;

function loadQuestion() {
    document.getElementById("quiz-question").textContent = quizData[current].q;
    let options = document.getElementById("quiz-options");
    options.innerHTML = "";

    quizData[current].options.forEach((opt, i) => {
        let btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "px-4 py-2 bg-purple-100 rounded-lg shadow hover:bg-purple-200 transition";
        btn.onclick = () => checkAnswer(i);
        options.appendChild(btn);
    });
}

function checkAnswer(choice) {
    let result = document.getElementById("quiz-result");

    if (choice === quizData[current].answer) {
        result.textContent = "Benar! ğŸ‰";
        result.className = "text-green-600 font-bold";
    } else {
        result.textContent = "Salah! ğŸ˜¢";
        result.className = "text-red-600 font-bold";
    }
}

function nextQuestion() {
    current++;
    if (current >= quizData.length) current = 0;

    document.getElementById("quiz-result").textContent = "";
    loadQuestion();
}

loadQuestion();



/* ============================================
    DRAG & DROP â€“ SUSUN KALIMAT BAB 6
============================================ */

let wordsSentence = ["Ù‡Ù°Ø°ÙØ§", "Ø£ÙØ¨ÙÙŠ"];

function loadSentenceGame() {
    let container = document.getElementById("drag-container");
    container.innerHTML = "";

    wordsSentence.sort(() => Math.random() - 0.5);

    wordsSentence.forEach(word => {
        let span = document.createElement("span");
        span.textContent = word;
        span.className = "drag-item";
        span.draggable = true;

        span.addEventListener("dragstart", event => {
            event.dataTransfer.setData("text", word);
        });

        container.appendChild(span);
    });
}

document.getElementById("drop-zone").addEventListener("dragover", e => {
    e.preventDefault();
});

document.getElementById("drop-zone").addEventListener("drop", e => {
    e.preventDefault();
    let word = e.dataTransfer.getData("text");

    let span = document.createElement("span");
    span.className = "px-3 py-2 bg-indigo-200 rounded-xl mx-1";
    span.textContent = word;

    e.target.appendChild(span);
});

function checkSentence() {
    let dropped = Array.from(
        document.querySelectorAll("#drop-zone span")
    ).map(el => el.textContent);

    let answer = ["Ù‡Ù°Ø°ÙØ§", "Ø£ÙØ¨ÙÙŠ"];

    let result = document.getElementById("sentence-result");

    if (JSON.stringify(dropped) === JSON.stringify(answer)) {
        result.textContent = "Benar sekali! ğŸ‰";
        result.className = "text-green-600 font-bold";
    } else {
        result.textContent = "Masih salah, coba lagi ya! ğŸ˜¢";
        result.className = "text-red-600 font-bold";
    }
}

loadSentenceGame();

</script>
