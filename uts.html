    { q: "Apa arti: ÿ£ŸéŸäŸíŸÜŸé ÿ™Ÿéÿ≥ŸíŸÉŸèŸÜŸèÿü", options: ["Di mana kamu tinggal?", "Umur berapa kamu?", "Apa pekerjaanmu?"], answer: 0 },
    { q: "Apa arti: ÿßŸêÿ≥ŸíŸÖŸêŸä ÿ£Ÿéÿ≠ŸíŸÖŸéÿØŸè", options: ["Nama saya Ahmad", "Saya tinggal di Ahmad", "Saya berasal dari Ahmad"], answer: 0 },
    { q: "Apa arti: ÿßŸÑÿ≥ŸéŸëŸÑŸéÿßŸÖŸè ÿπŸéŸÑŸéŸäŸíŸÉŸèŸÖŸí", options: ["Assalamu'alaikum", "Selamat pagi", "Sampai jumpa"], answer: 0 },

    // BAB 2 ‚Äì Fasilitas Sekolah
    { q: "Apa arti: ŸÖŸéŸÑŸíÿπŸéÿ®Ÿå", options: ["Lapangan", "Kantin", "Kamar mandi"], answer: 0 },
    { q: "Apa arti: ŸÖŸéŸÉŸíÿ™Ÿéÿ®Ÿéÿ©Ÿå", options: ["Perpustakaan", "Tempat bermain", "Ruang kelas"], answer: 0 },
    { q: "Apa arti: ŸÅŸéÿµŸíŸÑŸå", options: ["Kelas", "Kursi", "Tangga"], answer: 0 },
    { q: "Apa arti: ŸÖŸéŸÇŸíÿµŸéŸÅŸå", options: ["Kantin", "Lapangan", "Halaman"], answer: 0 },
    { q: "Apa arti: ŸÖŸéÿ≥Ÿíÿ±Ÿéÿ≠Ÿå", options: ["Aula / panggung", "Parkiran", "Gerbang"], answer: 0 },

    // BAB 3 ‚Äì Peralatan Sekolah
    { q: "Apa arti: ŸÇŸéŸÑŸéŸÖŸå", options: ["Pulpen", "Buku", "Meja"], answer: 0 },
    { q: "Apa arti: ŸÖŸêŸÖŸíÿ≥Ÿéÿ≠Ÿéÿ©Ÿå", options: ["Penghapus papan tulis", "Kotak pensil", "Rautan"], answer: 0 },
    { q: "Apa arti: ŸÖŸêÿ®Ÿíÿ±Ÿéÿßÿ©Ÿå", options: ["Rautan", "Penghapus", "Penggaris"], answer: 0 },
    { q: "Apa arti: ŸÉŸêÿ™Ÿéÿßÿ®Ÿå", options: ["Buku", "Pulpen", "Papan tulis"], answer: 0 },
    { q: "Apa arti: ŸÖŸêÿ≥Ÿíÿ∑Ÿéÿ±Ÿéÿ©Ÿå", options: ["Penggaris", "Tas sekolah", "Kotak pensil"], answer: 0 },

    // Campur tambahan
    { q: "Apa arti: ÿ≠ŸéŸÇŸêŸäÿ®Ÿéÿ©Ÿå", options: ["Tas sekolah", "Penghapus", "Buku tulis"], answer: 0 },
    { q: "Apa arti: ÿ≥Ÿéÿ®ŸëŸèŸàÿ±Ÿéÿ©Ÿå", options: ["Papan tulis", "Pintu", "Jendela"], answer: 0 },
    { q: "Apa arti: ŸÉŸèÿ±Ÿíÿ≥ŸêŸäŸëŸå", options: ["Kursi", "Meja", "Papan tulis"], answer: 0 },
    { q: "Apa arti: ÿ®Ÿéÿßÿ®Ÿå", options: ["Pintu", "Jendela", "Rak"], answer: 0 },
    { q: "Apa arti: ÿ¥Ÿèÿ®ŸëŸéÿßŸÉŸå", options: ["Jendela", "Papan tulis", "Tas"], answer: 0 },

];

let current = 0;
let score = 0;

// =========================
// Munculkan soal
// =========================
function loadQuestion() {
    const q = questions[current];
    document.getElementById("question-number").textContent = `Soal ${current+1} dari 20`;
    document.getElementById("question-text").textContent = q.q;

    const optionsBox = document.getElementById("options");
    optionsBox.innerHTML = "";

    q.options.forEach((opt, i) => {
        const btn = document.createElement("div");
        btn.className = "option-btn";
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(btn, i);
        optionsBox.appendChild(btn);
    });

    document.getElementById("feedback").textContent = "";
}

// =========================
// Cek jawaban
// =========================
function checkAnswer(button, choice) {
    const correct = questions[current].answer;

    if (choice === correct) {
        score++;
        button.classList.add("correct");
        document.getElementById("feedback").textContent = "Benar! üéâ";
        document.getElementById("feedback").className = "text-green-600 font-bold";
    } else {
        button.classList.add("wrong");
        document.getElementById("feedback").textContent = "Salah! üò¢";
        document.getElementById("feedback").className = "text-red-600 font-bold";
    }

    // Kunci semua opsi setelah dijawab
    document.querySelectorAll(".option-btn").forEach(btn => btn.onclick = null);
}

// =========================
// Tombol next
// =========================
function nextQuestion() {
    current++;

    if (current >= questions.length) {
        endQuiz();
        return;
    }

    loadQuestion();
}

// =========================
// Selesai
// =========================
function endQuiz() {
    document.getElementById("quiz-box").classList.add("hidden");
    document.getElementById("result-box").classList.remove("hidden");

    document.getElementById("score-text").textContent = 
        `Nilai kamu: ${score} dari 20 soal`;
}

// Mulai pertama kali
loadQuestion();

</script>
